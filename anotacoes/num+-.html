<!DOCTYPE html>
<html>

<head>
   <title>Number Form</title>
   <form method="post">
      Digite um numero: <input id="numero" type="number">
      <button onclick="teste()">Enviar</button>
   </form>
   <script type="text/javascript">
      function teste() {
         var num = parseFloat(document.getElementById("numero").value);

         if (num > 0)
            alert(num + " É Positivo");
         else
            if (num < 0)
               alert(num + " É Negativo");
            else
               alert("Nem positivo nem negativo, nulo");
      }
   </script>

</head>

</html>
